<!DOCTYPE html>
<html ng-app="bikeVisual">
  <head>
    <title>Bicyclist Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="bikeController">
    <h1 id="title">Bicyclist Count</h1>
    <h1 id="time">{{date | date:'MMMM dd, yyyy HH:mm:ss'}}</h1>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <div class="bosTable">
      <table class="table table-bordered" id="Boston">
        <caption>Boston</caption>
        <thead>
          <tr>
            <th>Neighborhood</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody ng-repeat="bos in BostonData">
          <tr>
            <td>{{bos.neighborhood}}</td>
            <td>{{bos.count}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="camTable">
      <table class="table table-bordered" id="Cambridge">
        <caption>Cambridge</caption>
        <thead>
          <tr>
            <th>Neighborhood</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody ng-repeat="cam in CambridgeData">
          <tr>
            <td>{{cam.neighborhood}}</td>
            <td>{{cam.count}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="sum">
      <table class="table table-bordered" id="total" style="text-align:center;">
        <tr id="bosTot">
          <td>Boston Total</td>
          <td>{{ getTotal(BostonData) }}</td>
        </tr>
        <tr id="camTot">
          <td>Cambridge Total</td>
          <td>{{ getTotal(CambridgeData) }}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
